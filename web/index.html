    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
               
                <span class="right">
                    
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>BOLETIM <span>Caminho do Saber</span></h1>
				<nav class="codrops-demos">
					
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Seu email ou nome de usuario </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="Meu nome ou meuemail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Seu senha </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="ex. 123asd456" /> 
                                </p>
                                <p class="keeplogin"> 
									
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Entrar" /> 
								</p>
                                <p class="change_link">
									Não é registrado?
									<a href="#toregister" class="to_register">Registre-se</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> Registrar-se </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Seu nome</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Digite seu nome" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Seu email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="Digite seu email"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Sua senha </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Digite sua senha"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Por favor confirm sua senha </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="Digite sua senha novamente"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Registrar-se"/> 
								</p>
                                <p class="change_link">  
									Já registrado ?
									<a href="#tologin" class="to_register"> Volte ao login </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
